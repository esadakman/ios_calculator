<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/calc_logo.png">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="top">123321</div>
            <div class="bottom">asd</div>
        </div>
        <div class="buttons">

            <div class="box row1-1 AC"><button> AC </button></div>
            <div class="box row1-2 ± "><button> ± </button></div>
            <div class="box row1-3 % "><button> % </button></div>
            <div class="box row1-4 / "><button> / </button></div>
            <div class="box row2-1 7 "><button> 7 </button></div>
            <div class="box row2-2 8 "><button> 8 </button></div>
            <div class="box row2-3 9 "><button> 9 </button></div>
            <div class="box row2-4 x "><button> x </button></div>
            <div class="box row3-1 4 "><button> 4 </button></div>
            <div class="box row3-2 5 "><button> 5 </button></div>
            <div class="box row3-3 6 "><button> 6 </button></div>
            <div class="box row3-4 - "><button> - </button></div>
            <div class="box row4-1 1 "><button> 1 </button></div>
            <div class="box row4-2 2 "><button> 2 </button></div>
            <div class="box row4-3 3 "><button> 3 </button></div>
            <div class="box row4-4 + "><button> + </button></div>
            <div class="box row5-1 0 "><button> 0 </button></div>
            <div class="box row5-2 . "><button> . </button></div>
            <div class="box row5-3 = "><button> = </button></div>
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
